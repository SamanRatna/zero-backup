<html>
<!-- Script to load Chart.js from the cloud -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>

<body>
  <center>

    <canvas id="myChart" width="600" height="400"></canvas>
    <script>
        // Plot chart
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '# of Votes',
                    data: [],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.0)',
                        'rgba(54, 162, 235, 0.0)',
                        'rgba(255, 206, 86, 0.0)',
                        'rgba(75, 192, 192, 0.0)',
                        'rgba(153, 102, 255, 0.0)',
                        'rgba(255, 159, 64, 0.0)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                animation: {
                    duration: 0
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            max: 1
                        }
                    }]
                },
                legend: {
                    display: false
                },
                tooltips: {
                    enabled: false
                }
            }
        });


        // Setup live server and get data as 'response'
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if (this.readyState == 4 && this.status == 200) {
                response = JSON.parse(xhttp.responseText);
                x_data = response[0].x;
                y_data = response[1].y;
                console.log(x_data);
                console.log(y_data);

            }
        };

        // Load data
        xhttp.open("GET", "data.json", true)
        xhttp.send();


    </script>
    <h1> GRAPH </h1>
  </center>
</body>


</html>
