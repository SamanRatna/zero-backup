<!DOCTYPE html>
<html>
<!-- -->

<head>
    <title>Yatri Project 0.2</title>
    <link rel="stylesheet" type="text/css" href="plyr.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="babbal.css">
    <link rel="stylesheet" type="text/css" href="navigation.css">
    <link rel="stylesheet" type="text/css" href="gauge.css">
    <link rel="stylesheet" type="text/css" href="infographics.css">
    <link rel="stylesheet" type="text/css" href="thermometer.css">
    <link rel="stylesheet" type="text/css" href="notification.css">
    <link rel="stylesheet" type="text/css" href="status.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <!-- it is always important to load all other dependencies then only call main.css and main.js -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>

<div class="mySlides" style="padding:0px; margin:0px;background-color:white;" id="no-babbal">

    <!-- Notification bar -->
    <div id="notification-bar">
        <div id="mode-notification">
            STANDBY
        </div>
        <div id="time-notification">
        </div>
        <div id="bluetooth-notification">
            <img src="files/images/bluetooth-b-brands.svg" style="height: 22px;"></img>
        </div>
    </div>

    <!-- Greeter -->
    <div class="timeDateName" id="greeter-1">
        <div class="time"></div>
        <div class="date"></div>
        <div class="name">Amulya</div>
    </div>

    <div id="yatri-estate">
        <!-- Slider -->
        <div id="slide">
            <div class="active" id="slider-wrap">
                <ul id="slider">
                    <!-- Yatri GIF-->
                    <li style="padding-top: 50px;" data-color="#ffffff">
                        <div style="overflow:hidden;">
                            <img id="bikeGif" width="800px" height="" src="files/images/wo1.gif" />
                        </div>
                    </li>
                    <!-- Map -->
                    <li id="list-map">
                        <div class="map" id="map">
                            <img style="max-width:75%; margin: 40px;" src="files/images/no-internet-5.gif" />
                        </div>
                    </li>
                    <!-- Infographics -->
                    <li data-color="#ffffff">
                        <div  id="infographics">
                            <!-- Average Speed -->
                            <div class="infocard infocard-left">
                                <div class="info-gauge">
                                    <svg id="meter">
                                        <circle r="40" cx="40%" cy="38%"
                                        stroke="#f5f5f5" stroke-width="18" fill="#f5f5f5">
                                        </circle>
                                        <circle id="av-speed-meter" r="40" cx="40%" cy="38%"
                                        stroke="#40e0d0" stroke-width="18" stroke-dasharray="0, 252" fill="none">
                                        </circle>
                                    </svg>
                                </div>
                                <div class="info-value" id="av-speed-value">0</div>
                                <div class="info-unit">&nbspkmph</div>
                                <div class="info-title">Average Speed</div>
                            </div>
                            <!-- Total Distance -->
                            <div class="infocard infocard-right">
                                <div class="info-gauge">
                                    <p  id="total-distance-value">0</p>
                                </div>
                                <div class="info-unit" id="total-distance-unit">&nbsp;&nbsp;km</div>
                                <div class="info-title">Total Distance</div>
                            </div>
                            <!-- Trips -->
                            <div class="infocard infocard-left">
                                <div class="trips" id="trip-a">
                                    <div class="trip-id">A: </div>
                                    <div class="trip-button" id="trip-a-button" onclick="toggleTrip('a')">
                                        <div class="trip-button-hlight" id="trip-a-button-hlight"></div>
                                        <div class="trip-switch" id="trip-a-switch"></div>
                                    </div>
                                    <div class="trip-value">
                                    <div class="info-value">35</div>
                                    <div class="info-unit">&nbspkm</div>
                                </div>
                                </div>
                                <div class="trips" id="trip-b">
                                    <div class="trip-id">B: </div>
                                    <div class="trip-button" id="trip-b-button" onclick="toggleTrip('b')">
                                        <div class="trip-button-hlight" id="trip-b-button-hlight"></div>
                                        <div class="trip-switch" id="trip-b-switch"></div>
                                    </div>
                                    <div class="trip-value">
                                    <div class="info-value">35</div>
                                    <div class="info-unit">&nbspkm</div>
                                    </div>
                                </div>
                                <div class="info-title">Trip Distance</div>
                            </div>
                            <!-- Battery Temperature -->
                            <div class="infocard infocard-right">
                                <div id="thermometer">
                                    <div id="thermometer-text">
                                        <div class="info-value" id="battery-temp">25</div>
                                        <div class="info-unit">&deg;C</div>
                                    </div>
                                    <div id="thermometer-shell">
                                        <div id="thermometer-level"></div>
                                    </div>
                                </div>
                                <div class="info-title">Battery Temp.</div>
                            </div>
                        </div>
                    </li>

                    <!-- Speed Chart -->
                    <li data-color="#ffffff">
                        <div>
                            <canvas id="speed-chart" width="480px" height="400px"></canvas>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Babbal Slide -->
        <div id='babbal-speed'>
            <svg height="40" width="200">
            <text x="0" y="15" fill="red">
                <div id="babbal-speed-value">0</div>
                <div id="babbal-speed-unit">km/hr</div>
            </text>
            </svg>
            <object type="image/svg+xml" data="files/images/ekg.svg">Your browser does not support SVG</object>
        </div>
    </div>

    <div id="yatri-estate-2">
        <div id='babbal-info'>
            <div id='top-speed'>
                <div id="top-speed-label">Top Speed:</div>
                <div id="top-speed-value">0</div>
                <div id="top-speed-unit">&nbsp;KMPH</div>
            </div>
            <div id='babbal-range'>
                <!-- <p class='babbal-range-text'>
                    KM
                    <span id='babbal-range-value' style='font-size:5rem;'>25</span>
                </p> -->
                <div id="babbal-range-value">25</div>
                <div id="babbal-range-unit">KM</div>
            </div>
        </div>

        <div class="status" id="status-2">
            <div class ="status-row" id="info">
                <!-- <span class="firstColumn">
                        <div id="speed">
                            <span style=" padding-top: 10px;" id="speedMain">0</span>
                            <span id="speedMainUnit"> km/hr </span>
                        </div>
                    </span><span class="secondColumn">
                        <div id="range">
                            <span style="margin-top:11.5px;" id="rangeMain">0</span>
                            %
                        </div>
                    </span><span class="thirdColumn">
                        <div id="power">
                            <span style=" padding-top: 10px;" id="powerMain">0</span>
                            hp
                        </div>
                    </span> -->
                <div class="first-column" id="status-speed">
                    <div class="status-value" id="speed-value">100</div>
                    <div class="status-unit" id="speed-unit">kmph</div>
                </div>
                <div class="second-column" id="status-range" tabindex="-1" data-toggle="popover" data-trigger="focus" data-placement="top">
                        <div class="status-value" id="range-value" style="width: 69%;">100</div>
                        <div class="status-unit" id="range-unit" style="width: 31%;">&nbsp;%</div>
                </div>
                <div class="third-column" id="status-power">
                        <div class="status-value" id="power-value">10</div>
                        <div class="status-unit" id="power-unit">&nbsp;hp</div>
                </div>
            </div>
                <!--Mode-->
            <div class ="status-row" id="indicator">
                <span class="firstColumn" id="firstColumn">
                </span><span class="secondColumn" id="secondColumn">
                    <!-- <div><img class="modeMain" src="files/images/mode1.png" /></div> -->
                </span><span thirdColumn="thirdColumn" id="thirdColumn">
                </span>

                <span class="firstColumn">
                        <div><img class="leftTurn" src="files/images/leftArrowOn.png" /></div>
                </span><span class="secondColumn">
                    <div><img class="beam" src="files/images/highBeamOn.png" /></div>
                </span><span class="thirdColumn">
                        <div><img class="rightTurn" src="files/images/rightArrowOn.png" /></div>
                </span>
            </div>
        </div>
    </div>

    <div class="yatri-logo" id="yatri-logo-2">
            <img class="logo" id="yatri-logo-1" src="files/images/logo.png" onclick="toggleKeyboard()"/>
    </div>
    <!-- On-Screen-Keyboard -->
    <div class="navigation-form" id="navigation-form-1">
        <input class="input" type="text" name="search" placeholder="Navigation" onfocus="navigationMode()">
    </div>
    <div class="simple-keyboard" id="keyboard-2"></div>
</div>

<div id="popover_content_wrapper" style="display: none;">
        <div id="range-container">
            <div id="range-suste">
                <div>Suste</div>
                <div>
                    <div class="pop-range-value" id="pop-range-suste">0</div>
                    <div class="pop-range-unit">&nbsp;km</div>
                </div>
            </div>
            <div id="range-thikka">
                <div>Thikka</div>
                <div>
                <div class="pop-range-value" id="pop-range-thikka">0</div>
                <div class="pop-range-unit">&nbsp;km</div>
            </div>
            </div>
            <div id="range-babbal">
                <div>Babbal</div>
                <div>
                        <div class="pop-range-value" id="pop-range-babbal">0</div>
                        <div class="pop-range-unit">&nbsp;km</div>
                </div>
            </div>
        </div>
    </div>

<!-----------------------Babbal Mode Slide ----------------------------------->

        <div class="mySlides" style="width:480px; height:700px; padding:0px; margin:0px;background-color:rgb(43, 43, 43); overflow: hidden;">
            <div id='babbal-logo'>
                    <img style="max-height:70%; max-width:70%; padding-top:25px;" src="files/images/logo.png" />
            </div>
<!-- 
            <div id='babbal-speed'>
                    <svg height="30" width="200">
                    <text x="0" y="15" fill="red">
                        <p><span id='babbal-speed-value'>125</span><span id='babbal-speed-unit'>km/hr</span></p>
                    </text>
                    </svg>
                    <object type="image/svg+xml" data="files/images/ekg.svg">Your browser does not support SVG</object>
            </div>
-->

            <div id='babbal-info'>
                <div id='top-speed'>
                    <p class='top-speed-text'>
                    <span id='top-speed-label'>TOP SPEED:</span>
                    <span id='top-speed-value'>0</span>
                    KMPH
                    </p>
                </div>
                <div id='babbal-range'>
                    <p class='babbal-range-text'>
                        KM
                        <span id='babbal-range-value' style='font-size:5rem;'>25</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
<!------------------------------- JavaScripts ------------------------------------ -->
    <script src="jquery.min.js"></script>
    <script src="html5media.min.js"></script>
    <script src="plyr.min.js"></script>
    <script src="main.js"></script>
    <!-- <script type="text/javascript" src="/eel.js"></script> -->
    <script src="bikeStatus.js"></script>
    <script src="navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
    <script src="keyboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.bundle.js"></script>
    <script src="canvasjs.min.js"></script>
    <script src="speedChart.js"></script>
    <!-- <script src="tripChart.js"></script> -->
    <script src="hammer.js"></script>
    <script src="swipe.js"></script>
    <script src="infographics.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        if(internet == "on"){
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
              });
            }
        }
          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcaohklnZiHr2YywkAJbwV9o3EAF5JVcs&callback=initMap"
          async defer></script>
    <script src="demo.js"></script>
    <!-- <script> updateBikeMode("MODE_THIKKA"); </script> -->
</body>

</html>
